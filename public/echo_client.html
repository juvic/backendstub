<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>WebSocket sample1</title>
		<style type="text/css">
			body{
				color:#333;
			}
			section{
				margin-top:40px;
			}
			section:nth-of-type(2){
				border-top:1px solid #333;
				margin-top:60px;
			}
			input[type="text"]{
				float:left;
			}
			button{
				height:25px;
				vertical-align:middle;
			}
			.result{
				list-style:none;
			}

		</style>
	</head>
	<body>
		<header>
			<h1>WebSocketサンプル１</h1>
		</header>
		<section>
			<h2>送信メッセージを入力してください</h2>
			<form>
				<input type="text" size="50" name="message">
				<button type="submit">送信</button>
			</form>
		</section>

		<section>
			<h2>受信したメッセージを表示します</h2>

			<p class="result"></p>
		</section>
	<script src="echo_client.js"></script>
	</body>
</html>
